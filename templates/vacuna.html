<html lang="en">
        <head>

                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <meta name="description" content="">
                <meta name="author" content="">
              
                <title>Salud Web</title>
              
                <!-- Bootstrap core CSS -->
                <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
              
                <!-- Custom fonts for this template -->
                <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
                <link href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Montserrat:400,700') }}" rel="stylesheet" type="text/css">
                <link href="{{ url_for('static', filename='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic') }}" rel="stylesheet" type="text/css">
              
                <!-- Plugin CSS -->
                <link href="{{ url_for('static', filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet" type="text/css">
              
                <!-- Custom styles for this template -->
                <link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet">
              
</head>
<body>
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger"  href="http://127.0.0.1:5000/">Regresar
          </a>
          <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://127.0.0.1:5000/datos/{{cedula}}">Datos personales</a>
              </li>
              
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://127.0.0.1:5000/historial/{{cedula}}">historial clinico</a>
              </li>
             
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://127.0.0.1:5000/otros/{{cedula}}">Odontologia y Oftalmolog√≠a</a>
              </li>
    
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://127.0.0.1:5000/estudio/{{cedula}}">estudios clinicos</a>
              </li>
    
              <li class="nav-item mx-0 mx-lg-1">
                <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="http://127.0.0.1:5000/vacuna/{{cedula}}">vacunacion</a>
              </li>
    
            </ul>
          </div>
        </div>
      </nav>
   
  <!-- vacunacion Grid Section -->
    <section class="bg-primary text-white mb-0" id="vacunacion">
        <div class="container">
            <img class="img-fluid mb-5 d-block mx-auto" style="margin-top:130px" src="{{ url_for('static', filename='img/imagen11.jpg') }}" alt="">
          <h2 class="text-center text-uppercase text-white">Vacunacion</h2>
          <hr class="star-light mb-5">
          <div class="row">
            <div class="col-lg-12 ml-auto">
              <p class="lead">
              
                  <div class="table-responsive pt-3">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th style = "text-align: center">
                              Fecha
                            </th>
                            <th style = "text-align: center">
                              Vacuna aplicada
                            </th>
                            <th style = "text-align: center">
                              Proxima vacuna
                            </th>
                           
                          </tr>
                        </thead>
                        <tbody>
                          {% for vacuna in paciente.vacunas %}
                          <tr class="table-info">
                            <td>
                              {{vacuna.fecha}}
                            </td>
                            <td>
                                {{vacuna.vacuna_aplicada}}
                            </td>
                            <td>
                                {{vacuna.proxima_vacuna}}
                            </td>
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    </div>
              
            
            </p>
            </div>
            <div class="col-lg-4 mr-auto">
              <p class="lead"></p>
            </div>
          </div>
          
        </div>
    </section>
</body>
</html>
